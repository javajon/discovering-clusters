apiVersion: v1
kind: ReplicationController
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    name: mongodb
  template:
    metadata:
      labels:
        name: mongodb
        role: database
      name: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
            - containerPort: 28017
          command:
            - mongod
            - "--smallfiles"
---
kind: Service
apiVersion: v1
metadata:
  labels:
      name: mongodb
      role: database
  name: mongodb
spec:
  ports:
    - name: mongodb
      port: 27017
  selector:
      name: mongodb