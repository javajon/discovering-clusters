apiVersion: v1
kind: ReplicationController
metadata:
  name: shop
spec:
  replicas: 1
  selector:
    name: shop
  template:
    metadata:
      labels:
        name: shop
        role: frontend
      name: shop
    spec:
      containers:
        - name: shop
          image: zutherb/monolithic-shop
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  labels:
      name: shop
      role: frontend
  name: shop
spec:
  ports:
    - name: shop
      port: 8080
  selector:
      name: shop
  sessionAffinity: ClientIP